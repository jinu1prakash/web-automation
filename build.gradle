plugins {
    id 'java'
}

group 'com.org.web.automation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.seleniumhq.selenium:selenium-java:4.2.2'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '5.6.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.2.0'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '5.6.0'
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest
    testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
}

